<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cursos</title>
</head>
<body>
    <p><font size="100" color="red">&copy; Cadastro de Usuários</font></p>
    <form action="pessoal.html" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            Nome:<br>
            <input type="text" placeholder="Digite o nome" name="nome" required><br>
            Sobrenome:<br>
            <input type="text" name="sobrenome" value="Beltrano"><br>
            Senha:<br>
            <input type="password" name="senha"><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <button type="button">Cancelar</button>

    </form>
</body>
</html>
